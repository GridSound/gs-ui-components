<div class="gsuiEffects" id="gsuiEffects-template">
	<div class="gsuiEffects-list">
		<button class="gsuiEffects-addBtn">
			<i class="gsuiIcon" data-icon="plus"></i>
		</button>
		<select class="gsuiEffects-addSelect" size="4"></select>
	</div>
</div>

<div class="gsuiEffects-fx" draggable="true" id="gsuiEffects-fx-template">
	<div class="gsuiEffects-fx-head">
		<div class="gsuiEffects-fx-grip gsuiIcon" data-icon="grip-v"></div>
		<button class="gsuiEffects-fx-expand gsuiIcon" data-icon="caret-right"></button>
		<button class="gsuiEffects-fx-toggle gsuiIcon" data-icon="circle" title="Toggle this effect"></button>
		<span class="gsuiEffects-fx-name"></span>
		<button class="gsuiEffects-fx-remove gsuiIcon" data-icon="close" title="Delete this effect"></button>
	</div>
	<div class="gsuiEffects-fx-content"></div>
</div>
