<div class="gsuiPatterns gsuiPanels-y" id="gsuiPatterns-template">
	<div class="gsuiPatterns-panel gsuiPatterns-panelBuffers">
		<div class="gsuiPatterns-panel-menu">
			<i class="gsuiPatterns-panel-icon gsuiIcon" data-icon="waveform"></i>
			<span class="gsuiPatterns-panel-title">samples</span>
		</div>
		<div class="gsuiPatterns-placeholderToCheck gsuiPatterns-panel-list"></div>
		<div class="gsuiPatterns-placeholder">
			<span>drag 'n drop raw files here (mp3, ogg, wav)</span>
		</div>
	</div>
	<div class="gsuiPatterns-panel gsuiPatterns-panelDrums">
		<div class="gsuiPatterns-panel-menu">
			<i class="gsuiPatterns-panel-icon gsuiIcon" data-icon="drums"></i>
			<span class="gsuiPatterns-panel-title">drums</span>
			<button class="gsuiPatterns-btnSolid" data-action="newDrums" title="Create a new drums pattern">
				<i class="gsuiPatterns-btnIcon gsuiIcon" data-icon="plus"></i>
				<span class="gsuiPatterns-btnText">new drums</span>
			</button>
		</div>
		<div class="gsuiPatterns-placeholderToCheck gsuiPatterns-panel-list"></div>
		<div class="gsuiPatterns-placeholder">
			<span>no drums yet</span>
		</div>
	</div>
	<div class="gsuiPatterns-panel gsuiPatterns-panelKeys">
		<div class="gsuiPatterns-panel-menu">
			<i class="gsuiPatterns-panel-icon gsuiIcon" data-icon="oscillator"></i>
			<span class="gsuiPatterns-panel-title">keys</span>
			<button class="gsuiPatterns-btnSolid" data-action="newSynth" title="Create a new synthesizer">
				<i class="gsuiPatterns-btnIcon gsuiIcon" data-icon="plus"></i>
				<span class="gsuiPatterns-btnText">new synth</span>
			</button>
		</div>
		<div class="gsuiPatterns-placeholderToCheck gsuiPatterns-panel-list"></div>
		<div class="gsuiPatterns-placeholder">
			<span>no synth yet</span>
		</div>
	</div>
</div>

<div class="popup" id="gsuiPatterns-selectChanPopupContent">
	<fieldset>
		<legend>Select a channel</legend>
		<select id="gsuiPatterns-selectChanPopupSelect" size="8" name="channel"></select>
	</fieldset>
</div>
