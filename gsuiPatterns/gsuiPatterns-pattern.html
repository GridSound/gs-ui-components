<div class="gsuiPatterns-pattern" id="gsuiPatterns-pattern-template" draggable="true" tabindex="0">
	<div class="gsuiPatterns-pattern-grip gsuiIcon" data-icon="grip-v"></div>
	<div class="gsuiPatterns-pattern-head">
		<div class="gsuiPatterns-pattern-info">
			<div class="gsuiPatterns-pattern-name"></div>
			<i class="gsuiPatterns-destArrow gsuiIcon" data-icon="arrow-right"></i>
			<button class="gsuiPatterns-btnSolid gsuiPatterns-pattern-dest" data-action="changeDest" title="Redirect this pattern">
				<i class="gsuiPatterns-btnIcon gsuiIcon" data-icon="mixer"></i>
				<span class="gsuiPatterns-btnText"></span>
			</button>
		</div>
		<button class="gsuiPatterns-pattern-btn gsuiIcon" data-action="clone" data-icon="clone" title="Clone this pattern"></button>
		<button class="gsuiPatterns-pattern-btn gsuiIcon" data-action="remove" data-icon="close" title="Delete this pattern"></button>
	</div>
	<div class="gsuiPatterns-pattern-content"></div>
	<div class="gsuiPatterns-pattern-placeholder">
		<i class="gsuiPatterns-pattern-placeholderIcon gsuiIcon" data-icon="file-corrupt"></i>
		<span class="gsuiPatterns-pattern-placeholderText">missing data</span>
	</div>
</div>
