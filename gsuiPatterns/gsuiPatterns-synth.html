<div class="gsuiPatterns-synth" id="gsuiPatterns-synth-template">
	<div class="gsuiPatterns-synth-head">
		<button class="gsuiPatterns-synth-btn gsuiPatterns-synth-expand gsuiIcon" data-action="expand" data-icon="caret-right"></button>
		<div class="gsuiPatterns-synth-info">
			<span class="gsuiPatterns-synth-name"></span>
			<i class="gsuiPatterns-destArrow gsuiIcon" data-icon="arrow-right"></i>
			<button class="gsuiPatterns-btnSolid gsuiPatterns-synth-dest" data-action="redirect" title="Redirect this synthesizer">
				<i class="gsuiPatterns-btnIcon gsuiIcon" data-icon="mixer"></i>
				<span class="gsuiPatterns-btnText"></span>
			</button>
		</div>
		<button class="gsuiPatterns-synth-btn gsuiIcon" data-action="newPattern" data-icon="plus" title="Create a new pattern with this synthesizer"></button>
		<button class="gsuiPatterns-synth-btn gsuiIcon" data-action="delete" data-icon="close" title="Delete the synthesizer and its patterns"></button>
	</div>
	<div class="gsuiPatterns-placeholderToCheck gsuiPatterns-synth-patterns">
		<div class="gsuiPatterns-placeholder">
			<span>this synthesizer has no related pattern</span>
		</div>
	</div>
</div>
