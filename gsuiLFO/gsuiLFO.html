<div class="gsuiLFO" id="gsuiLFO-template">
	<div class="gsuiLFO-head">
		<button class="gsuiLFO-toggle gsuiIcon" data-icon="circle" title="Toggle LFO"></button>
		<span class="gsuiLFO-title">LFO</span>
	</div>
	<div class="gsuiLFO-wave"></div>
	<div class="gsuiLFO-prop gsuiLFO-delay" title="delay">
		<div class="gsuiLFO-propLabel">
			<span>delay</span>
			<div class="gsuiLFO-propValue"></div>
		</div>
		<div class="gsuiLFO-propContent"></div>
	</div>
	<div class="gsuiLFO-prop gsuiLFO-attack" title="attack">
		<div class="gsuiLFO-propLabel">
			<span>attack</span>
			<div class="gsuiLFO-propValue"></div>
		</div>
		<div class="gsuiLFO-propContent"></div>
	</div>
	<div class="gsuiLFO-prop gsuiLFO-speed" title="speed">
		<div class="gsuiLFO-propLabel">
			<span>speed</span>
			<div class="gsuiLFO-propValue"></div>
		</div>
		<div class="gsuiLFO-propContent"></div>
	</div>
	<div class="gsuiLFO-prop gsuiLFO-amp" title="amplitude">
		<div class="gsuiLFO-propLabel">
			<span>amp</span>
			<div class="gsuiLFO-propValue"></div>
		</div>
		<div class="gsuiLFO-propContent"></div>
	</div>
	<div class="gsuiLFO-prop gsuiLFO-type">
		<div class="gsuiLFO-propLabel">wave</div>
		<form class="gsuiLFO-propContent">
			<label class="gsuiLFO-typeBtn" title="sine">
				<input class="gsuiLFO-typeRadio" name="gsuiLFO-type" type="radio" value="sine"/>
				<svg class="gsuiLFO-typeSVG" viewBox="0 0 14 10"><path d="M 1 5 C 1 4 1 1 4 1 C 7 1 7 4 7 5 C 7 6 7 9 10 9 C 13 9 13 6 13 5"/></svg>
			</label>
			<label class="gsuiLFO-typeBtn" title="triangle">
				<input class="gsuiLFO-typeRadio" name="gsuiLFO-type" type="radio" value="triangle"/>
				<svg class="gsuiLFO-typeSVG" viewBox="0 0 14 10"><path d="M 1 5 L 4 1 L 10 9 L 13 5"/></svg>
			</label>
			<label class="gsuiLFO-typeBtn" title="sawtooth">
				<input class="gsuiLFO-typeRadio" name="gsuiLFO-type" type="radio" value="sawtooth"/>
				<svg class="gsuiLFO-typeSVG" viewBox="0 0 14 10"><path d="M 1 5 L 7 1 L 7 9 L 13 5"/></svg>
			</label>
			<label class="gsuiLFO-typeBtn" title="square">
				<input class="gsuiLFO-typeRadio" name="gsuiLFO-type" type="radio" value="square"/>
				<svg class="gsuiLFO-typeSVG" viewBox="0 0 14 10"><path d="M 1 5 L 1 1 L 7 1 L 7 9 L 13 9 L 13 5"/></svg>
			</label>
		</form>
	</div>
</div>
