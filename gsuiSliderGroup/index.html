<style>
body {
	--test-bg-color: #487;
	--test-content-w: 400px;
	--test-content-h: 124px;
}
.gsuiSliderGroup {
	height: 100px;
	background-color: #0002;
}
.prop {
	display: flex;
	align-items: center;
}
.prop span,
.prop b {
	margin-left: 1ch;
}
</style>

<gsui-slidergroup beatlines=""></gsui-slidergroup>
<div class="prop">
	<input id="defaultValue" type="range" min="0" value=".8" max="1" step=".05"/>
	<span>default value</span>
	<b>0.8</b>
</div>

<script>
TEST( {
	deps: [
		"gsuiBeatlines",
		"gsuiDragshield",
	],
	cssFiles: [
		"gsuiBeatlines/gsuiBeatlines.css",
		"gsuiDragshield/gsuiDragshield.css",
		"gsuiSliderGroup/gsuiSliderGroup.colors.default.css",
		"gsuiSliderGroup/gsuiSliderGroup.css",
	],
	jsFiles: [
		"gsuiBeatlines/gsuiBeatlines.js",
		"gsuiDragshield/gsuiDragshield.js",
		"gsuiSliderGroup/gsuiSliderGroup.html.js",
		"gsuiSliderGroup/gsuiSliderGroup.js",
	],
	js: () => {
		const grp = document.querySelector( "gsui-slidergroup" ),
			inpDef = document.querySelector( "#defaultValue" );

		inpDef.oninput = () => grp.defaultValue( +inpDef.value );
		document.body.oninput = e => e.target.nextElementSibling.nextElementSibling.textContent = e.target.value;

		// grp.minMaxStep( { min: -1, max: 1, step: .025 } );
		// grp.defaultValue( 0 );
		grp.minMaxStep( { min: 0, max: 1, step: .025 } );
		grp.defaultValue( .8 );

		grp.set( "a", 1.0, .25, .5 );
		grp.set( "b", 1.5, .25, .6 );
		grp.set( "c", 2.0, .25, .7 );
		grp.set( "d", 2.5, .25, .8 );
		grp.set( "e", 3.0, .50, .9 );

		grp.set( "f", 4.00, .25, .5 );
		grp.set( "g", 4.25, .25, .6 );
		grp.set( "h", 4.50, .25, .7 );
		grp.set( "i", 4.75, .25, undefined );
	},
} );
</script>
