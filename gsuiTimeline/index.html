<link rel="stylesheet" href="gsuiDragshield/gsuiDragshield.css"/>
<link rel="stylesheet" href="gsuiTimeline/gsuiTimeline.colors.default.css"/>
<link rel="stylesheet" href="gsuiTimeline/gsuiTimeline.css"/>
<style>
body {
	--bg-color: #047;
	--wrap-resize: horizontal;
}
#wrapOut {
	overflow: auto;
	margin-bottom: 16px;
}
#wrapIn {
	width: 10000px;
	height: 32px;
}
</style>

<div id="wrapOut">
	<div id="wrapIn">
		<gsui-timeline step="1" loop="1.25-3.75" currenttime="1.25" timesignature="4,4"></gsui-timeline>
	</div>
</div>
<input id="pxperbeat" type="range" value="80" min="6" max="128"/>

<script src="gsuiDragshield/gsuiDragshield.js"></script>
<script src="gsuiTimeline/gsuiTimeline.html.js"></script>
<script src="gsuiTimeline/gsuiTimeline.js"></script>
<script>
document.addEventListener( "gsuiEvents", e => {
	const { component, eventName, args } = e.detail;

	console.warn( `uncatched gsuiEvent: [${ component }][${ eventName }]`, args );
} );

const elTimeline = document.querySelector( "gsui-timeline" );
const inpPBB = document.querySelector( "#pxperbeat" );

inpPBB.oninput = () => {
	elTimeline.setAttribute( "pxperbeat", inpPBB.value );
};
inpPBB.oninput();
</script>
