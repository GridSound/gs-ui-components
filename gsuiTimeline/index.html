<style>
body {
	--test-bg-color: #047;
	--test-content-resize: horizontal;
}
#wrapOut {
	overflow: auto;
	margin-bottom: 16px;
}
#wrapIn {
	width: 10000px;
	height: 32px;
}
</style>

<div id="wrapOut">
	<div id="wrapIn">
		<gsui-timeline step="1" loop="1.25-3.75" currenttime="1.25" timesignature="4,4"></gsui-timeline>
	</div>
</div>
<input id="pxperbeat" type="range" value="80" min="6" max="128"/>

<script>
TEST( {
	cssFiles: [
		"gsuiTimeline/gsuiTimeline.colors.default.css",
		"gsuiTimeline/gsuiTimeline.css",
	],
	jsFiles: [
		"gsuiTimeline/gsuiTimeline.html.js",
		"gsuiTimeline/gsuiTimeline.js",
	],
	js: () => {
		const elTimeline = document.querySelector( "gsui-timeline" ),
			inpPBB = document.querySelector( "#pxperbeat" );

		inpPBB.oninput = () => {
			elTimeline.setAttribute( "pxperbeat", inpPBB.value );
		};
		inpPBB.oninput();
	},
} );
</script>
