<style>
body {
	--test-bg-color: #916;
	--test-content-h: 260px;
}
.gsuiTimewindow-line {
	height: var( --gsuiTimewindow-lineH );
}
.gsuiTimewindow-lineIn {
	box-sizing: border-box;
	position: relative;
	height: 100%;
	font-size: var( --gsuiTimewindow-pxperbeat );
	border-bottom: 1px solid #0004;
}
.gsuiTimewindow-lineItem {
	position: absolute;
	width: .25em;
	height: 100%;
	background-color: #ddfd;
}
.gsuiTimewindow-contentDown { background-color: #5c7; }
.gsuiTimewindow-panelContentDown { background-color: #38e; }

.myRow {
	box-sizing: border-box;
	height: 32px;
	line-height: 32px;
	padding-left: 1ch;
	color: #fff5;
	font-family: monospace;
	border-bottom: 1px solid #0004;
}
</style>

<gsui-timewindow downpanel timesignature="4,4" pxperbeat="60"></gsui-timewindow>
<!-- <gsui-drums2 timesignature="4,4" pxperbeat="60"></gsui-drums2> -->

<script src="gsuiDragshield/gsuiDragshield.js"></script>
<script src="gsuiBeatlines/gsuiBeatlines.js"></script>
<script src="gsuiTimeline/gsuiTimeline.html.js"></script>
<script src="gsuiTimeline/gsuiTimeline.js"></script>
<script src="gsuiTimewindow/gsuiTimewindow.html.js"></script>
<script src="gsuiTimewindow/gsuiTimewindow.js"></script>
<script>
TESTsetDependencies(
	"gsuiIcon",
	"gsuiDragshield",
	"gsuiBeatlines",
	"gsuiTimeline",
);

const tracks = [],
	rows = [];

for ( let i = 0; i < 10; ++i ) {
	const trk = document.createElement( "div" ),
		row = document.createElement( "div" );

	trk.className = "myRow";
	row.className = "myRow";
	trk.textContent = `track ${ i }`;
	row.textContent = `row ${ i }`;
	tracks.push( trk );
	rows.push( row );
}
document.querySelector( ".gsuiTimewindow-panelContent" ).append( ...tracks );
document.querySelector( ".gsuiTimewindow-rows" ).append( ...rows );
</script>
