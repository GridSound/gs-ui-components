<div class="gsuiDrums" id="gsuiDrums-template" tabindex="-1">
	<div class="gsuiDrums-panels gsuiPanels-x">
		<div class="gsuiDrums-sidePanel">
			<div class="gsuiDrums-sidePanelMenu"></div>
		</div>
		<div class="gsuiDrums-linesPanel">
			<div class="gsuiDrums-timelineWrap"></div>
			<div class="gsuiDrums-lines">
				<div class="gsuiDrums-linesAbsolute">
					<div class="gsuiDrums-currentTime"></div>
					<div class="gsuiDrums-loop gsuiDrums-loopA"></div>
					<div class="gsuiDrums-loop gsuiDrums-loopB"></div>
				</div>
				<div class="gsuiDrums-drumHover">
					<div class="gsuiDrums-drumHoverIn"></div>
				</div>
				<div class="gsuiDrums-drumcutHover">
					<div class="gsuiDrums-drumcutHoverIn"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="gsuiDrums-shadow"></div>
</div>

<div class="gsuiDrums-line" id="gsuiDrums-line-template">
	<div class="gsuiDrums-lineDrums">
		<div class="gsuiDrums-lineIn"></div>
	</div>
	<div class="gsuiDrums-lineProps">
		<gsui-slidergroup></gsui-slidergroup>
	</div>
</div>

<div class="gsuiDrums-drum" id="gsuiDrums-drum-template">
	<div class="gsuiDrums-drumIn">
		<div class="gsuiDrums-drumProp" data-value="detune"><div class="gsuiDrums-drumPropValue"></div></div>
		<div class="gsuiDrums-drumProp" data-value="pan"><div class="gsuiDrums-drumPropValue"></div></div>
		<div class="gsuiDrums-drumProp" data-value="gain"><div class="gsuiDrums-drumPropValue"></div></div>
	</div>
</div>

<div class="gsuiDrums-drumcut" id="gsuiDrums-drumcut-template">
	<div class="gsuiDrums-drumcutIn">
		<i class="gsuiIcon" data-icon="drumcut"></i>
	</div>
</div>
