<div class="gsuiDrums gsuiPanels-x" id="gsuiDrums-template" tabindex="-1">
	<div class="gsuiDrums-sidePanel">
		<div class="gsuiDrums-sidePanelMenu"></div>
		<div class="gsuiDrums-rows"></div>
	</div>
	<div class="gsuiDrums-linesPanel">
		<div class="gsuiDrums-timelineWrap"></div>
		<div class="gsuiDrums-lines">
			<div class="gsuiDrums-linesAbsolute"></div>
			<div class="gsuiDrums-drumHover"></div>
		</div>
	</div>
</div>

<div class="gsuiDrums-row" id="gsuiDrums-row-template" draggable="true">
	<div class="gsuiDrums-row-grip gsuiIcon" data-icon="grip-v"></div>
	<button class="gsuiDrums-row-toggle gsuiIcon" data-icon="toggle" title="Toggle the drumrow"></button>
	<span class="gsuiDrums-row-name"></span>
	<button class="gsuiDrums-row-delete gsuiIcon" data-icon="close" title="Remove the drumrow"></button>
</div>

<div class="gsuiDrums-line" id="gsuiDrums-line-template">
	<div class="gsuiDrums-lineIn"></div>
</div>

<div class="gsuiDrums-drum" id="gsuiDrums-drum-template">
	<button class="gsuiDrums-drum-stepBtn"></button>
	<button class="gsuiDrums-drum-cutBtn gsuiIcon" data-icon="stop"></button>
</div>
