<div id="gsuiOscillator-template" class="gsuiOscillator" draggable="true">
	<div class="gsuiOscillator-grip gsuiIcon" data-icon="grip-v"></div>
	<div class="gsuiOscillator-wave"></div>
	<button class="gsuiOscillator-waveBtn gsuiOscillator-wavePrev gsuiIcon" data-icon="caret-left" title="Previous wave"></button>
	<button class="gsuiOscillator-waveBtn gsuiOscillator-waveNext gsuiIcon" data-icon="caret-right" title="Next wave"></button>
	<select class="gsuiOscillator-waveSelect">
		<option value="sine" class="gsuiOscillator-waveOptNative">sine</option>
		<option value="triangle" class="gsuiOscillator-waveOptNative">triangle</option>
		<option value="sawtooth" class="gsuiOscillator-waveOptNative">sawtooth</option>
		<option value="square" class="gsuiOscillator-waveOptNative">square</option>
	</select>
	<div class="gsuiOscillator-prop gsuiOscillator-detune" title="pitch">
		<div class="gsuiOscillator-sliderWrap"><gsui-slider type="circular" min="-24" max="24" step="1" mousemove-size="800"></gsui-slider></div>
		<div class="gsuiOscillator-sliderValue"></div>
	</div>
	<div class="gsuiOscillator-prop gsuiOscillator-pan" title="pan">
		<div class="gsuiOscillator-sliderWrap"><gsui-slider type="circular" min="-1" max="1" step=".02" mousemove-size="800"></gsui-slider></div>
		<div class="gsuiOscillator-sliderValue"></div>
	</div>
	<div class="gsuiOscillator-prop gsuiOscillator-gain" title="gain">
		<div class="gsuiOscillator-sliderWrap"><gsui-slider type="circular" min="0" max="1" step=".01" mousemove-size="800"></gsui-slider></div>
		<div class="gsuiOscillator-sliderValue"></div>
	</div>
	<button class="gsuiOscillator-remove gsuiIcon" data-icon="close" title="Remove the oscillator"></button>
</div>
