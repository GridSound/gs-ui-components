<div id="gsuiPatternroll-template" class="gsuiBlocksManager gsuiPatternroll" tabindex="-1">
	<div class="gsuiBlocksManager-sidePanel">
		<div class="gsuiBlocksManager-sidePanelMenu">
			<button class="gsuiBlocksManager-magnet gsui-opacityHover">
				<span class="gsuiBlocksManager-magnetValue"></span>
				<i class="gsuiIcon" data-icon="magnet"></i>
			</button>
		</div>
		<div class="gsuiBlocksManager-sidePanelContent"></div>
	</div>
	<div class="gsuiBlocksManager-gridPanel">
		<div class="gsuiBlocksManager-timelineWrap"></div>
		<div class="gsuiBlocksManager-rowsWrapout">
			<div class="gsuiBlocksManager-rows">
				<div class="gsuiBlocksManager-rowsWrapin">
					<gsui-beatlines></gsui-beatlines>
					<div class="gsuiBlocksManager-selection gsuiBlocksManager-selection-hidden"></div>
					<div class="gsuiBlocksManager-currentTime"></div>
					<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopA"></div>
					<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopB"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="gsuiPatternroll-block-template" class="gsuiBlocksManager-block gsuiPatternroll-block" data-action="move">
	<div class="gsuiBlocksManager-block-crop gsuiBlocksManager-block-cropA" data-action="cropA"></div>
	<div class="gsuiBlocksManager-block-crop gsuiBlocksManager-block-cropB" data-action="cropB"></div>
	<div class="gsuiPatternroll-block-header">
		<span class="gsuiPatternroll-block-name"></span>
	</div>
	<div class="gsuiPatternroll-block-content"></div>
	<div class="gsuiPatternroll-block-placeholder">
		<i class="gsuiPatternroll-block-placeholderIcon gsuiIcon" data-icon="file-corrupt"></i>
		<span class="gsuiPatternroll-block-placeholderText">missing data</span>
	</div>
</div>
