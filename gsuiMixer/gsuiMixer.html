<div class="gsuiMixer" id="gsuiMixer-template">
	<div class="gsuiMixer-panMain"></div>
	<div class="gsuiMixer-panChannels">
		<button class="gsuiMixer-addChan">
			<i class="gsuiIcon" data-icon="plus"></i>
		</button>
	</div>
</div>

<div class="gsuiMixerChannel" draggable="true" id="gsuiMixerChannel-template">
	<button class="gsuiMixerChannel-nameWrap">
		<span class="gsuiMixerChannel-name"></span>
	</button>
	<button class="gsuiMixerChannel-delete gsuiIcon" data-icon="close" title="Remove the channel"></button>
	<div class="gsuiMixerChannel-analyserWrap">
		<canvas class="gsuiMixerChannel-analyser"></canvas>
	</div>
	<button class="gsuiMixerChannel-toggle gsuiIcon" data-icon="toggle"></button>
	<div class="gsuiMixerChannel-pan"><gsui-slider type="circular" min="-1" max="1" step=".02" mousemove-size="800" stroke-width="3"></gsui-slider></div>
	<div class="gsuiMixerChannel-gain"><gsui-slider type="linear-y" min="0" max="1" step=".01" mousemove-size="400"></gsui-slider></div>
	<button class="gsuiMixerChannel-connect">
		<i class="gsuiMixerChannel-connectA gsuiIcon" data-icon="caret-up"></i>
		<i class="gsuiMixerChannel-connectB gsuiIcon" data-icon="caret-up"></i>
	</button>
	<div class="gsuiMixerChannel-grip gsuiIcon" data-icon="grip-h"></div>
</div>
