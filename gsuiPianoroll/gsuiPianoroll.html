<div id="gsuiPianoroll-template" class="gsuiBlocksManager gsuiPianoroll gsuiPanels-x" tabindex="-1">
	<div class="gsuiBlocksManager-sidePanel gsuiPanels-y">
		<div class="gsuiPianoroll-sidePanelTop">
			<div class="gsuiBlocksManager-sidePanelMenu">
				<a href class="gsuiBlocksManager-magnet gsui-opacityHover">
					<span class="gsuiBlocksManager-magnetValue"></span>
				</a>
			</div>
			<div class="gsuiBlocksManager-sidePanelContent"></div>
		</div>
		<div class="gsuiPianoroll-sidePanelBottom">
			<select class="gsuiPianoroll-slidersSelect gsui-opacityHover" size="4">
				<option value="gain" selected>gain</option>
				<option value="pan">pan</option>
				<option value="lowpass">lowpass</option>
				<option value="highpass">highpass</option>
			</select>
		</div>
	</div>
	<div class="gsuiBlocksManager-gridPanel gsuiPanels-y">
		<div class="gsuiPianoroll-gridPanelTop">
			<div class="gsuiBlocksManager-timelineWrap"></div>
			<div class="gsuiBlocksManager-rowsWrapout">
				<div class="gsuiBlocksManager-rows gsuiBeatlines">
					<div class="gsuiBlocksManager-rowsWrapin">
						<div class="gsuiBlocksManager-selection gsuiBlocksManager-selection-hidden"></div>
						<div class="gsuiBlocksManager-currentTime"></div>
						<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopA"></div>
						<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopB"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="gsuiPianoroll-gridPanelBottom"></div>
	</div>
</div>

<div class="gsuiBlocksManager-block gsuiPianoroll-block" id="gsuiPianoroll-block-template" data-action="move">
	<div class="gsuiDragline-drop"></div>
	<div class="gsuiPianoroll-block-env gsuiPianoroll-block-attack">
		<div class="gsuiPianoroll-block-envBg"></div>
		<div class="gsuiPianoroll-block-envHandle" data-action="attack"></div>
	</div>
	<div class="gsuiPianoroll-block-env gsuiPianoroll-block-release">
		<div class="gsuiPianoroll-block-envBg"></div>
		<div class="gsuiPianoroll-block-envHandle" data-action="release"></div>
	</div>
	<div class="gsuiBlocksManager-block-crop gsuiBlocksManager-block-cropB" data-action="cropB"></div>
</div>
